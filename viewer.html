<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>現場マップ（閲覧用）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #top {
      padding: 8px;
      border-bottom: 1px solid #ccc;
      background-color: #f8f8f8;
    }
    #info {
      font-size: 0.9rem;
      color: #444;
      min-height: 1.4em;
    }
    #buttons {
      display: flex;
      gap: 4px;
      margin-top: 6px;
    }
    #buttons button {
      flex: 1;
      font-size: 0.95rem;
      padding: 6px;
    }
    #map {
      flex: 1;
    }
    /* マーカーラベルのスタイル */
    .marker-label {
      font-size: 11px;
      font-weight: 500;
      text-shadow: -1px -1px 0 #fff,
                   1px -1px 0 #fff,
                  -1px  1px 0 #fff,
                   1px  1px 0 #fff;
      transform: translateY(-4px); /* 上に少し持ち上げ */
    }
  </style>
</head>
<body>
  <div id="top">
    <div id="info">選択中の地点：なし（マーカーをタップしてください）</div>
    <div id="buttons">
      <button id="navBtn" disabled>この地点へナビ</button>
      <button id="hideBtn" disabled>選択地点を非表示</button>
      <button id="locateBtn">現在地</button>
    </div>
  </div>
  <div id="map"></div>

  <!-- Google Maps JavaScript API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAiQ9Qj69XkxbdSkcGEngomtInbYV_ajdE"></script>

  <script>
    let map;
    // locations: {id, name, address, lat, lng, marker, hidden}
    let locations = [];
    let selectedIndex = -1;
    let currentLocationMarker = null;

    async function initMap() {
      try {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 35.681236, lng: 139.767125 }, // 東京駅付近
          zoom: 5,
          gestureHandling: "greedy", // 指1本で地図を動かせるように
        });

        await loadLocations();
        setupUI();
      } catch (err) {
        console.error(err);
        alert("地点データの読み込みに失敗しました。");
      }
    }

    // locations.json を読み込んでマーカーを作成
    async function loadLocations() {
      const res = await fetch("locations.json", { cache: "no-store" });
      if (!res.ok) {
        throw new Error("locations.json の取得に失敗しました (status=" + res.status + ")");
      }
      const data = await res.json();
      if (!Array.isArray(data)) {
        throw new Error("locations.json の形式が不正です（配列ではありません）");
      }

      const bounds = new google.maps.LatLngBounds();

      locations = data.map((loc, index) => {
        const position = { lat: loc.lat, lng: loc.lng };

        const marker = new google.maps.Marker({
          position,
          map,
          title: loc.name,
          // マーカーのそばに名称ラベル
          label: {
            text: loc.name,
            className: "marker-label",
          },
        });

        // マーカータップ → 選択するだけ（地図は動かさない／ナビもしない）
        marker.addListener("click", () => {
          selectLocation(index);
        });

        bounds.extend(position);

        return {
          id: loc.id,
          name: loc.name,
          address: loc.address,
          lat: loc.lat,
          lng: loc.lng,
          marker,
          hidden: false,
        };
      });

      if (!bounds.isEmpty()) {
        map.fitBounds(bounds);
      }
    }

    function setupUI() {
      const navBtn = document.getElementById("navBtn");
      const hideBtn = document.getElementById("hideBtn");
      const locateBtn = document.getElementById("locateBtn");

      navBtn.addEventListener("click", () => {
        if (selectedIndex < 0) return;
        const loc = locations[selectedIndex];
        if (loc.hidden) return;
        openGoogleMapsForLocation(loc);
      });

      hideBtn.addEventListener("click", () => {
        hideSelectedLocation();
      });

      locateBtn.addEventListener("click", () => {
        showCurrentLocation();
      });

      updateButtonsState();
      updateInfo();
    }

    // マーカーから地点を選択
    function selectLocation(index) {
      selectedIndex = index;
      updateInfo();
      updateButtonsState();
      // 地図のパン・ズームは行わない（マーカータップで選択のみ）
    }

    // 上部の「選択中の地点」表示
    function updateInfo() {
      const info = document.getElementById("info");
      if (selectedIndex < 0 || !locations[selectedIndex]) {
        info.textContent = "選択中の地点：なし（マーカーをタップしてください）";
        return;
      }
      const loc = locations[selectedIndex];
      const suffix = loc.hidden ? " ※この地点は非表示中" : "";
      info.textContent =
        "選択中の地点： " + loc.name + " ／ " + loc.address + suffix;
    }

    function updateButtonsState() {
      const navBtn = document.getElementById("navBtn");
      const hideBtn = document.getElementById("hideBtn");

      if (selectedIndex < 0 || !locations[selectedIndex]) {
        navBtn.disabled = true;
        hideBtn.disabled = true;
        return;
      }

      const loc = locations[selectedIndex];
      navBtn.disabled = loc.hidden;
      hideBtn.disabled = loc.hidden;
    }

    // 選択中の地点を非表示
    function hideSelectedLocation() {
      if (selectedIndex < 0) return;
      const loc = locations[selectedIndex];
      if (!loc || loc.hidden) return;

      loc.hidden = true;

      if (loc.marker) {
        loc.marker.setMap(null);
      }

      updateButtonsState();
      updateInfo();
    }

    // Googleマップアプリ（またはブラウザ）で経路表示
    function openGoogleMapsForLocation(loc) {
      const url =
        "https://www.google.com/maps/dir/?api=1" +
        "&destination=" + encodeURIComponent(loc.lat + "," + loc.lng) +
        "&travelmode=driving";
      window.open(url, "_blank");
    }

    // 現在地を表示
    function showCurrentLocation() {
      if (!navigator.geolocation) {
        alert("この端末／ブラウザでは位置情報が利用できません。");
        return;
      }

      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const lat = pos.coords.latitude;
          const lng = pos.coords.longitude;
          const position = { lat, lng };

          if (!currentLocationMarker) {
            currentLocationMarker = new google.maps.Marker({
              position,
              map,
              title: "現在地",
              icon: {
                path: google.maps.SymbolPath.CIRCLE,
                scale: 6,
                fillColor: "#4285F4",
                fillOpacity: 1,
                strokeColor: "#ffffff",
                strokeWeight: 2,
              },
            });
          } else {
            currentLocationMarker.setPosition(position);
          }

          map.panTo(position);
          map.setZoom(14);
        },
        (err) => {
          console.error(err);
          alert("現在地を取得できませんでした：" + err.message);
        },
        {
          enableHighAccuracy: true,
          timeout: 10000,
          maximumAge: 0,
        }
      );
    }

    // ページ読み込み完了後に initMap を呼ぶ
    window.addEventListener("load", initMap);
  </script>
</body>
</html>
