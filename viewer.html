<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>現場マップ（閲覧用）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #top {
      padding: 8px;
      border-bottom: 1px solid #ccc;
      background-color: #f8f8f8;
    }
    #locationSelect {
      width: 100%;
      font-size: 1rem;
    }
    #buttons {
      display: flex;
      gap: 4px;
      margin-top: 6px;
    }
    #buttons button {
      flex: 1;
      font-size: 0.95rem;
      padding: 6px;
    }
    #map {
      flex: 1;
    }
    .marker-label {
      font-size: 0.8rem;
      background: rgba(255, 255, 255, 0.9);
      padding: 2px 4px;
      border-radius: 3px;
      border: 1px solid #888;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div id="top">
    <div>
      <select id="locationSelect"></select>
    </div>
    <div id="buttons">
      <button id="navBtn" disabled>この地点へナビ（Googleマップ）</button>
      <button id="hideBtn" disabled>選択地点を非表示</button>
    </div>
  </div>
  <div id="map"></div>

  <!-- Google Maps JavaScript API -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAiQ9Qj69XkxbdSkcGEngomtInbYV_ajdE&callback=initMap"
    async
    defer
  ></script>

  <script>
    let map;
    // locations: {id, name, address, lat, lng, marker, labelInfo, hidden}
    let locations = [];
    let selectedIndex = -1;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 35.681236, lng: 139.767125 }, // 東京駅付近
        zoom: 5,
      });

      loadLocations()
        .then(setupUI)
        .catch((err) => {
          console.error(err);
          alert("地点データの読み込みに失敗しました。");
        });
    }

    // locations.json を読み込んでマーカー＋ラベルを作成
    async function loadLocations() {
      const res = await fetch("locations.json", { cache: "no-store" });
      if (!res.ok) {
        throw new Error("locations.json の取得に失敗しました");
      }
      const data = await res.json();
      if (!Array.isArray(data)) {
        throw new Error("locations.json の形式が不正です");
      }

      const bounds = new google.maps.LatLngBounds();

      locations = data.map((loc, index) => {
        const position = { lat: loc.lat, lng: loc.lng };

        const marker = new google.maps.Marker({
          position,
          map,
          title: loc.name,
        });

	// 吹き出し無しラベル
	const label = new NameLabel(new google.maps.LatLng(loc.lat, loc.lng), loc.name);
	label.setMap(map);

        // マーカータップ → 選択するだけ（マップもナビも動かさない）
        marker.addListener("click", () => {
          selectLocation(index, { from: "marker" });
        });

        bounds.extend(position);

        return {
	  id: loc.id,
	  name: loc.name,
 	  address: loc.address,
	  lat: loc.lat,
	  lng: loc.lng,
  	  marker,
 	  label,
  	  hidden: false,
	};
      });

      if (!bounds.isEmpty()) {
        map.fitBounds(bounds);
      }
    }

    function setupUI() {
      const select = document.getElementById("locationSelect");
      select.innerHTML = "";

      locations.forEach((loc, index) => {
        const option = document.createElement("option");
        option.value = index;
        option.textContent = loc.name + " / " + loc.address;
        select.appendChild(option);
      });

      if (locations.length > 0) {
        select.selectedIndex = 0;
        // 初期選択はしてもマップは動かさない
        selectLocation(0, { from: "init" });
      }

      select.addEventListener("change", () => {
        const index = select.selectedIndex;
        selectLocation(index, { from: "select" });
      });

      document.getElementById("navBtn").addEventListener("click", () => {
        if (selectedIndex < 0) return;
        const loc = locations[selectedIndex];
        if (loc.hidden) return; // 非表示はナビ不可
        openGoogleMapsForLocation(loc);

        // 必要なら、ナビボタンを押したタイミングで地図の中心だけ合わせる場合は下記を有効化
        // const pos = new google.maps.LatLng(loc.lat, loc.lng);
        // map.panTo(pos);
        // map.setZoom(14);
      });

      document.getElementById("hideBtn").addEventListener("click", () => {
        hideSelectedLocation();
      });

      updateButtonsState();
    }

    function selectLocation(index, _options) {
      selectedIndex = index;
      updateButtonsState();
      // ここではマップのパン／ズームは一切しない
    }

    function updateButtonsState() {
      const navBtn = document.getElementById("navBtn");
      const hideBtn = document.getElementById("hideBtn");

      if (selectedIndex < 0 || !locations[selectedIndex]) {
        navBtn.disabled = true;
        hideBtn.disabled = true;
        return;
      }

      const loc = locations[selectedIndex];
      navBtn.disabled = loc.hidden;  // 非表示の地点はナビ不可
      hideBtn.disabled = loc.hidden; // すでに非表示ならボタン無効
    }

    // 選択中の地点を「非表示」にする（このセッションだけ）
    function hideSelectedLocation() {
      if (selectedIndex < 0) return;
      const loc = locations[selectedIndex];
      if (!loc || loc.hidden) return;

      loc.hidden = true;

      if (loc.marker) {
	loc.marker.setMap(null);
      }
      if (loc.label) {
        loc.label.hide();   // ← labelInfo ではなく label.hide()
      }


      // セレクトボックスの表示に「(非表示)」を足しておく（任意）
      const select = document.getElementById("locationSelect");
      const option = select.options[selectedIndex];
      if (option && !option.text.includes("（非表示）")) {
        option.text = option.text + " （非表示）";
      }

      updateButtonsState();
    }

    // Googleマップアプリ（またはブラウザ）で経路表示
    function openGoogleMapsForLocation(loc) {
      const url =
        "https://www.google.com/maps/dir/?api=1" +
        "&destination=" + encodeURIComponent(loc.lat + "," + loc.lng) +
        "&travelmode=driving";
      window.open(url, "_blank");
    }

    function escapeHtml(str) {
      return String(str)
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#39;");
    }
  </script>
</body>
</html>
