<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>現場マップ（閲覧用）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #top {
      padding: 8px;
      border-bottom: 1px solid #ccc;
      background-color: #f8f8f8;
    }
    #locationSelect {
      width: 100%;
      font-size: 1rem;
    }
    #buttons {
      display: flex;
      gap: 4px;
      margin-top: 6px;
    }
    #buttons button {
      flex: 1;
      font-size: 0.95rem;
      padding: 6px;
    }
    #map {
      flex: 1;
    }

    /* マーカーラベルのスタイル（やや小さめ） */
    .marker-label {
      font-size: 9px;
      font-weight: 500;
      text-shadow: -1px -1px 0 #fff,
                   1px -1px 0 #fff,
                  -1px  1px 0 #fff,
                   1px  1px 0 #fff;
      transform: translateY(5px);
    }
  </style>
</head>
<body>
  <div id="top">
    <div>
      <select id="locationSelect"></select>
    </div>
    <div id="buttons">
      <button id="navBtn" disabled>この地点へナビ（Googleマップ）</button>
      <button id="hideBtn" disabled>選択地点を非表示</button>
    </div>
  </div>
  <div id="map"></div>

  <!-- Google Maps JavaScript API（シンプルな読み込み） -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAiQ9Qj69XkxbdSkcGEngomtInbYV_ajdE"></script>

  <script>
    let map;
    // locations: {id, name, address, lat, lng, marker, hidden}
    let locations = [];
    let selectedIndex = -1;

    async function initMap() {
      try {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 35.681236, lng: 139.767125 }, // 東京駅付近
          zoom: 5,
        });

        await loadLocations();
        setupUI();
      } catch (err) {
        console.error(err);
        alert("地点データの読み込みに失敗しました。");
      }
    }

    // locations.json を読み込んでマーカーを作成
    async function loadLocations() {
      const res = await fetch("locations.json", { cache: "no-store" });
      if (!res.ok) {
        throw new Error("locations.json の取得に失敗しました (status=" + res.status + ")");
      }
      const data = await res.json();
      if (!Array.isArray(data)) {
        throw new Error("locations.json の形式が不正です（配列ではありません）");
      }

      const bounds = new google.maps.LatLngBounds();

      locations = data.map((loc, index) => {
        const position = { lat: loc.lat, lng: loc.lng };

        const marker = new google.maps.Marker({
          position,
          map,
          title: loc.name,
          // ★ Google標準のラベル機能を使用（吹き出しではない）
          label: {
            text: loc.name,
            className: "marker-label"
          }
        });

        // マーカータップ → 「選択するだけ」（地図は動かさない／ナビもしない）
        marker.addListener("click", () => {
          selectLocation(index);
        });

        bounds.extend(position);

        return {
          id: loc.id,
          name: loc.name,
          address: loc.address,
          lat: loc.lat,
          lng: loc.lng,
          marker,
          hidden: false,
        };
      });

      if (!bounds.isEmpty()) {
        map.fitBounds(bounds);
      }
    }

    function setupUI() {
      const select = document.getElementById("locationSelect");
      select.innerHTML = "";

      locations.forEach((loc, index) => {
        const option = document.createElement("option");
        option.value = index;
        option.textContent = loc.name + " / " + loc.address;
        select.appendChild(option);
      });

      if (locations.length > 0) {
        select.selectedIndex = 0;
        selectLocation(0); // 初期選択（地図は動かさない）
      }

      select.addEventListener("change", () => {
        const index = select.selectedIndex;
        selectLocation(index);
      });

      document.getElementById("navBtn").addEventListener("click", () => {
        if (selectedIndex < 0) return;
        const loc = locations[selectedIndex];
        if (loc.hidden) return; // 非表示はナビ不可
        openGoogleMapsForLocation(loc);
      });

      document.getElementById("hideBtn").addEventListener("click", () => {
        hideSelectedLocation();
      });

      updateButtonsState();
    }

    function selectLocation(index) {
      selectedIndex = index;
      updateButtonsState();
      // ここでは map.panTo などは行わない（ご要望どおり）
    }

    function updateButtonsState() {
      const navBtn = document.getElementById("navBtn");
      const hideBtn = document.getElementById("hideBtn");

      if (selectedIndex < 0 || !locations[selectedIndex]) {
        navBtn.disabled = true;
        hideBtn.disabled = true;
        return;
      }

      const loc = locations[selectedIndex];
      navBtn.disabled = loc.hidden;
      hideBtn.disabled = loc.hidden;
    }

    // 選択中の地点を「非表示」にする
    function hideSelectedLocation() {
      if (selectedIndex < 0) return;
      const loc = locations[selectedIndex];
      if (!loc || loc.hidden) return;

      loc.hidden = true;

      if (loc.marker) {
        loc.marker.setMap(null);
      }

      // セレクトボックスの表示に「（非表示）」を付ける
      const select = document.getElementById("locationSelect");
      const option = select.options[selectedIndex];
      if (option && !option.text.includes("（非表示）")) {
        option.text = option.text + " （非表示）";
      }

      updateButtonsState();
    }

    // Googleマップアプリ（またはブラウザ）で経路表示
    function openGoogleMapsForLocation(loc) {
      const url =
        "https://www.google.com/maps/dir/?api=1" +
        "&destination=" + encodeURIComponent(loc.lat + "," + loc.lng) +
        "&travelmode=driving";
      window.open(url, "_blank");
    }

    // ページ読み込み完了後に initMap を呼ぶ
    window.addEventListener("load", initMap);
  </script>
</body>
</html>
